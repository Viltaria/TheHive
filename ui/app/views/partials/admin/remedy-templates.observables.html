<form class="form-horizontal" name="observableForm" ng-submit="save()" novalidate>
    <div class="modal-header bg-primary">
        <h3 class="modal-title">Edit variable</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error' : observableForm.name.$invalid && !observableForm.name.$pristine }">

						<div class="col-md-9"><label class="col-md-3 control-label">Variable name</label>
						<input type="text" disabled>{{variable}}</input>

                <button class="btn btn-sm btn-default dropdown-toggle" uib-dropdown-toggle ng-disabled="selection.artifacts.length == 0" type="button">
                    {{uiSrv.actions[selection.Action]}}
                    <span class="caret"></span>
                </button>
<!--
            <label class="col-md-3 control-label">Observable title
                <i class="fa fa-asterisk text-danger"></i>
            </label>
            <div class="col-md-9">
                <input class="form-control" ng-model="observable.title" placeholder="Observable title" required type="text">
            </div>
        </div>
-->
        <div class="form-group" ng-class="{ 'has-error' : observableForm.description.$invalid && !observableForm.description.$pristine }">
            <label class="col-md-3 control-label">Variable description</label>
            <div class="col-md-9">
                <textarea content="variable.description"></textarea>
            </div>
        </div>

    </div>

    <div class="modal-footer text-left">
        <button class="btn btn-default" ng-click="cancel()" type="button">Cancel</button>
        <button class="btn btn-primary pull-right" ng-disabled="observableForm.$invalid" type="submit">Save</button>
    </div>
</form>
